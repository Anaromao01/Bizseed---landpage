    <!-- Formul√°rio de Cadastro -->
    <section class="register-section">
        <div class="container">
            <div class="register-box">
                <h1>Crie sua conta</h1>
                <p>Preencha os campos abaixo para se cadastrar na BizSeed.</p>
                <form action="#" method="POST" class="register-form">
                    <!-- Nome Completo -->
                    <div class="form-group">
                        <label for="name">Nome Completo:</label>
                        <input type="text" id="name" name="name" placeholder="Ex.: Ana Claudia Rom√£o" required aria-label="Nome Completo">
                    </div>
    
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Ex.: seuemail@exemplo.com" required aria-label="Email">
                        <small class="form-hint">Usaremos seu email para login e comunica√ß√£o.</small>
                    </div>
    
                    <!-- Senha -->
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" pattern="(?=.*[A-Z]) {8,16}" placeholder="M√≠nimo 8 caracteres" required aria-label="Senha">
                            <button type="button" class="show-password" aria-label="Mostrar senha">üëÅ</button>
                        </div>
                    </div>
    
                    <!-- Confirmar Senha -->
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Senha:</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Repita sua senha" required aria-label="Confirmar Senha">
                            <button type="button" class="show-password" aria-label="Mostrar senha">üëÅ</button>
                        </div>
                    </div>
    
                    <!-- Termos e Condi√ß√µes -->
                    <div class="form-group">
                        <input type="checkbox" id="terms" name="terms" required aria-label="Aceitar os Termos">
                        <label for="terms">Eu aceito os <a href="terms.html">Termos e Condi√ß√µes</a></label>
                    </div>
    
                    <!-- Bot√£o de Cadastro -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
    
                    <!-- Link para Login -->
                    <div class="form-footer">
                        <p>J√° tem uma conta? <a href="login.html">Fa√ßa Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
